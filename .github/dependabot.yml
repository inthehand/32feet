# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/InTheHand.BluetoothLE" # Location of package manifests
    schedule:
      interval: "weekly"
    assignees: 
      - "peterfoot"      
      
  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/InTheHand.Net.Bluetooth" # Location of package manifests
    schedule:
      interval: "weekly"
    assignees: 
      - "peterfoot"
      
  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/InTheHand.Net.IrDA" # Location of package manifests
    schedule:
      interval: "weekly"
    assignees: 
      - "peterfoot"
      
  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/InTheHand.Net.Obex" # Location of package manifests
    schedule:
      interval: "weekly"
    assignees: 
      - "peterfoot"
